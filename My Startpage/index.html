<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>新标签页</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeBtn" class="btn toggle-mode">☀️/🌙</button>

  <div class="container">
    <div class="page">
      <div class="logo">
        <img id="logoImg" src="icons/icon128.png" alt="Logo">
      </div>

      <form id="searchForm" class="search-wrap" role="search" aria-label="主页搜索">
        <input type="text" id="searchInput" name="q" placeholder="搜索一下…" autocomplete="off" />
      </form>

      <!-- 搜索按钮组：置于搜索框正下方 -->
      <div class="search-actions" aria-hidden="false" style="width:100%;display:flex;flex-direction:column;align-items:center;gap:10px;">
        <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
          <input type="button" id="bingSubmit" value="Bing 搜索" class="btn" />
          <button type="button" id="copilotBtn" class="btn">询问 Copilot</button>
        </div>
      </div>

      <div class="shortcuts" id="shortcutContainer" aria-live="polite"></div>

      <input id="shortcutsFile" type="file" accept=".json" style="display:none" />
      <button class="import-button" id="openShortcutsFile" title="添加快捷方式">＋</button>

      <a class="bookmark-button no-underline" id="openBookmarks" href="bookmarks.html">📑 打开书签</a>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="index.js"></script>
</body>
</html>
